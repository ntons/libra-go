apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: examples
  labels:
    app: echo-server
spec:
  ports:
  - port: 80
    name: grpc
  selector:
    app: echo-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: examples
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
      - name: echo-server
        image: ntons/echo_server:0.0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: LIBRA_API_ACCESS_POINT
          value: 'apiproxy.libra.svc.cluster.local:80'
        ports:
        - containerPort: 80
---
